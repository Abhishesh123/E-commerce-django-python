<script type>
	
	$('#form-search').submit(function(event)
	{
		event.preventDefault()
		category = $( "#myselect option:selected" ).text()
		text = $("#search_input").val()
		window.location.href = '/product/category='+category+'&&text='+text
	})
</script>
