{% extends 'base.html' %}

{% block content %}


 <!-- Start Banner Area -->
   <section class="banner-area organic-breadcrumb">
      <div class="container">
         <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
               <h1>Forgot Password</h1>
               <nav class="d-flex align-items-center">
                  <a href="{% url 'index' %}">Home<span class="lnr lnr-arrow-right"></span></a>
                  <a href="{% url 'check_email' %}">Forgot Password</a>
               </nav>
            </div>
         </div>
      </div>
   </section>
   <!-- End Banner Area -->



    <section class="login_box_area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="login_form_inner"  style="margin-bottom: 100px">
                        {% include 'accounts/messages.html' %}
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>Enter your registered email</p>


<form method="POST" action="{% url 'check_email' %}">
    {% csrf_token %}

    <fieldset class="form-group">
        <!-- <legend class="border-bottom mb-4">Enter Email!</legend> -->
        <input type="email" name="email">    </fieldset>


        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">
            Request Password Reset </button>
        </div>
    
    </form>




                    </div>
                </div>
            </div>
        </div>
    </section>
